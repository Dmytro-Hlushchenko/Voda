
    <div class="modal modal-buy is-hidden" data-modal="buy">
        <button class="modal-buy__close btn js-modal-close">
            <svg class="modal-buy__icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-close-1"></use>
            </svg>
        </button>
        <p class="modal-buy__title">Buy now</p>

        <form class="buy-form">

            <ul class="buy-checklist list">
                <li class="buy-checklist__item">
                    <label class="buy-checklist__label">
                        <input class="buy-checklist__input visually-hidden" type="checkbox" name="buy-icecream" value="ice cream" checked />ice cream
                    </label>
                </li>
                <li class="buy-checklist__item">
                    <label class="buy-checklist__label">
                        <input class="buy-checklist__input visually-hidden" type="checkbox" name="buy-icecream" value="ice coffee" checked />ice coffee
                    </label>
                </li>
                <li class="buy-checklist__item">
                    <label class="buy-checklist__label">
                        <input class="buy-checklist__input visually-hidden" type="checkbox" name="buy-icecream" value="milkshake" />milkshake
                    </label>
                </li>
            </ul>




            <div class="buy-form__inputs">
                <input type="text" class="buy-form__input" id="name" name="name" pattern="[^\d]+" placeholder="Name" required
                    minlength="2">
                <input type="tel" class="buy-form__input" id="tel" name="tel" pattern="[-+\d]+" placeholder="Phone" required>
                <textarea class="buy-form__comment" name="comment" id="comment" placeholder="Comment"></textarea>
                <button type="submit" class="buy-form__submit btn">Submit</button>
            </div>
        </form>

    
    </div>
